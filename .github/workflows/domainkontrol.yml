name: Domain Link G√ºncelleyici

on:
  schedule:
    - cron: "0 */1 * * *"  # Her saatte bir
  workflow_dispatch:       # Manuel tetikleme

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Domain linklerini kontrol et ve g√ºncelle
        id: updater
        run: |
          import os, requests

          changed_files = []

          def resolve_final_url(url):
              try:
                  r = requests.get(url, allow_redirects=True, timeout=10, stream=True)
                  final = r.url
                  r.close()
                  return final
              except requests.RequestException:
                  return None

          # Mevcut txt dosyalarƒ±nƒ± kontrol et
          for fname in os.listdir("."):
              if not fname.endswith(".txt") or fname == "hesapkontrol.txt":
                  continue

              path = os.path.join(".", fname)
              with open(path, "r", encoding="utf-8") as f:
                  url = f.read().strip()

              if not url:
                  continue

              final = resolve_final_url(url)
              domain_name = os.path.splitext(fname)[0].capitalize()

              if final is None:
                  print(f"{domain_name}\n‚ùå Domain kapanmƒ±≈ü olabilir, y√∂nlendirme veya domaine eri≈üim yok.\nKontrol edilmesi gerekiyor.\nURL: {url}\n")
                  continue

              normalized_final = final.rstrip("/")
              normalized_url = url.rstrip("/")

              if normalized_final != normalized_url:
                  with open(path, "w", encoding="utf-8") as f:
                      f.write(normalized_final + "\n")
                  print(f"{domain_name}\nüîÄ Domain y√∂nlendirmesi bulundu.\nURL: {url} ‚Üí {normalized_final} (txt dosyasƒ± g√ºncellendi)\n")
                  changed_files.append(fname)
              else:
                  print(f"{domain_name}\n‚úÖ Domain hala ge√ßerlidir.\nURL: {url}\n")

          # üîπ hdfilmcehennemi kontrol√º
          hdfilmcehennemi_url = "https://hdfilmcehennemi.download/download/"
          hdfilmcehennemi_final = resolve_final_url(hdfilmcehennemi_url)

          if hdfilmcehennemi_final:
              with open("hdfilmcehennemi.txt", "w", encoding="utf-8") as f:
                  f.write(hdfilmcehennemi_final + "\n")
              print(f"HDFilmCehennemi y√∂nlendirmesi: {hdfilmcehennemi_url} ‚Üí {hdfilmcehennemi_final} (hdfilmcehennemi.txt g√ºncellendi)")
              changed_files.append("hdfilmcehennemi.txt")
          else:
              print("HDFilmCehennemi URL eri≈üilemedi veya y√∂nlendirme tespit edilemedi.")

          # Deƒüi≈üen dosyalarƒ± kaydet
          if changed_files:
              with open("changed_files.txt", "w", encoding="utf-8") as f:
                  f.write("\n".join(changed_files))
        shell: python

      - name: Commit ve push deƒüi≈üen dosyalar
        if: hashFiles('changed_files.txt') != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Hem changed_files.txt hem de listedeki domain dosyalarƒ±nƒ± ekle
          git add changed_files.txt $(cat changed_files.txt)
          git commit -m "Domain linkleri g√ºncellendi"
          git push
