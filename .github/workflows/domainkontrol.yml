name: Domain Link GÃ¼ncelleyici

on:
  schedule:
    - cron: "0 */1 * * *"  # Her saatte bir
  workflow_dispatch:       # Manuel tetikleme

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Domain linklerini kontrol et ve gÃ¼ncelle
        id: updater
        run: |
          import os, requests

          changed_files = []

          def resolve_final_url(url):
              try:
                  r = requests.get(url, allow_redirects=True, timeout=10, stream=True)
                  final = r.url
                  r.close()
                  return final
              except requests.RequestException:
                  return None

          # Mevcut txt dosyalarÄ±nÄ± kontrol et
          for fname in os.listdir("."):
              if not fname.endswith(".txt") or fname in ["hesapkontrol.txt", "hdfilmcehennemi.txt"]:  # eklemek istediÄŸiniz dosyalarÄ± buraya ekleyin
                  continue

              path = os.path.join(".", fname)
              with open(path, "r", encoding="utf-8") as f:
                  url = f.read().strip()

              if not url:
                  continue

              final = resolve_final_url(url)
              domain_name = os.path.splitext(fname)[0].capitalize()

              if final is None:
                  print(f"{domain_name}\nâŒ Domain kapanmÄ±ÅŸ olabilir, yÃ¶nlendirme veya domaine eriÅŸim yok.\nKontrol edilmesi gerekiyor.\nURL: {url}\n")
                  continue

              normalized_final = final.rstrip("/")
              normalized_url = url.rstrip("/")

              if normalized_final != normalized_url:
                  with open(path, "w", encoding="utf-8") as f:
                      f.write(normalized_final + "\n")
                  print(f"{domain_name}\nğŸ”€ Domain yÃ¶nlendirmesi bulundu.\nURL: {url} â†’ {normalized_final} (txt dosyasÄ± gÃ¼ncellendi)\n")
                  changed_files.append(fname)
              else:
                  print(f"{domain_name}\nâœ… Domain hala geÃ§erlidir.\nURL: {url}\n")

          # ğŸ”¹ hdfilmcehennemi kontrolÃ¼
          hdfilmcehennemi_url = "https://hdfilmcehennemi.download/download/"
          hdfilmcehennemi_final = resolve_final_url(hdfilmcehennemi_url)

          if hdfilmcehennemi_final:
              with open("hdfilmcehennemi.txt", "w", encoding="utf-8") as f:
                  f.write(hdfilmcehennemi_final + "\n")
              print(f"HDFilmCehennemi yÃ¶nlendirmesi: {hdfilmcehennemi_url} â†’ {hdfilmcehennemi_final} (hdfilmcehennemi.txt gÃ¼ncellendi)")
              changed_files.append("hdfilmcehennemi.txt")
          else:
              print("HDFilmCehennemi URL eriÅŸilemedi veya yÃ¶nlendirme tespit edilemedi.")

          # DeÄŸiÅŸen dosyalarÄ± kaydet
          if changed_files:
              with open("changed_files.txt", "w", encoding="utf-8") as f:
                  f.write("\n".join(changed_files))
        shell: python

      - name: Commit ve push deÄŸiÅŸen dosyalar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Hem changed_files.txt hem de listedeki domain dosyalarÄ±nÄ± ekle
          git add changed_files.txt $(cat changed_files.txt || true)

          # Sadece deÄŸiÅŸiklik varsa commit ve push yap
          if ! git diff --cached --quiet; then
            git commit -m "Domain linkleri gÃ¼ncellendi"
            git push
          else
            echo "DeÄŸiÅŸiklik yok, commit yapÄ±lmadÄ±."
