name: Run Hesap Kontrol

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Her 6 saatte bir

jobs:
  run-hesapkontrol:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run HESAP KONTROL Script
        run: python hesapkontrol.py

      - name: Commit hesapkontrol.txt
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || echo "Pull yapılamadı"
          git add hesapkontrol.txt || echo "hesapkontrol yok"
          git diff --cached --quiet || git commit -m "Hesap Kontrol güncellendi [auto]"
          git push origin main
