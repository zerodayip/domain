              except requests.exceptions.RequestException:
                  return None
      
      
          # ----------------------------------------------------
          # 1) DIZIPALL
          print("\n=== DIZIPALL ===")
          domain_url = "https://raw.githubusercontent.com/zerodayip/domain/refs/heads/main/dizipall.txt"
